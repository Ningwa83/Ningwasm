<!DOCTYPE html>
<html>
<title></title>
<head>
 <style>

	.box1{
	height: 200px;
	width: 400px;
	background-color: green;
	font-size: 15px;
	color: white;
	margin-left: 30px;
	margin-top: 30px;
	border: none;
	border-radius: 50%;
	}
	
	.added-class{
	height: 400px;
	width: 200px;
	background-color: red;
	font-size: 15px;
	color: white;
	margin-left: 100px;
	margin-top: 30px;
	border: none;
	border-radius: 50%;
	
	
	}
	
	
	
 </style>
</head>
<body>
 <div class="box1 js-box1">o</div><br><br><br>

 <button style="margin-left: 80px;" onclick = "autoShow();">touch me</button>

<script>
	
    function autoShow(){
setInterval(function(){
display();
},1000);


}


	   function display(){
		const inputElement = document.querySelector('.js-box1');

	if(inputElement.innerHTML === 'o'){
	inputElement.innerHTML = 'c';
	inputElement.classList.add('added-class');
	}
	else{
	inputElement.innerHTML = 'o';
	inputElement.classList.remove('added-class');
	
	}
}

</script>
</body>
</html>
